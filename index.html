<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Order summary card</title>
</head>

<body>
	<main>
		<div class="card">
			<div class="img1-area">
				<img class="main-img" src="images/illustration-hero.svg" alt="">
			</div>

			<div class="card-content">
				<div class="content-title">
					Order Summary
				</div>
				<div class="content">
					You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!
				</div>

				<div class="song-box">
					<svg class="music-svg" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
						<g fill="none" fill-rule="evenodd">
							<circle cx="24" cy="24" r="24" fill="#DFE6FB" />
							<path fill="#717FA6" fill-rule="nonzero"
								d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
						</g>
					</svg>
					<div class="box-content">
						<span class="song-name">Annual Plan</span><br>
						<span class="song-price">$59.99/year</span>
						<a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Change</a>.
					</div>
				</div>

				<div class="payment-background">
					<div class="payment">
						Proceed to Payment
					</div>
				</div>

				<div class="cancel-bt-area">
					<div class="cancel">
						Cancel Order
					</div>
				</div>

			</div>

		</div>
	</main>
</body>

</html>

  Proceed to Payment
  Cancel Order -->
